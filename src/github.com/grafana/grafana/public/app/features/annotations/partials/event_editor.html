
<div class="graph-annotation">
	<div class="graph-annotation__header">
		<div class="graph-annotation__user" bs-tooltip="'Created by {{ctrl.login}}'">
		</div>

		<div class="graph-annotation__title">
			<span ng-if="!ctrl.event.id">주석 추가</span>
			<span ng-if="ctrl.event.id">주석 수정</span>
		</div>

    <div class="graph-annotation__time">{{ctrl.timeFormated}}</div>
	</div>

	<form name="ctrl.form" class="graph-annotation__body text-center">
		<div style="display: inline-block">
			<div class="gf-form gf-form--v-stretch">
				<span class="gf-form-label width-7">상세정보</span>
				<textarea class="gf-form-input width-20" rows="2" ng-model="ctrl.event.text"  placeholder="상세정보"></textarea>
			</div>

			<div class="gf-form">
				<span class="gf-form-label width-7">태그</span>
				<bootstrap-tagsinput ng-model="ctrl.event.tags" tagclass="label label-tag" placeholder="태그추가">
				</bootstrap-tagsinput>
			</div>

			<div class="gf-form-button-row">
				<button type="submit" class="btn btn-success" ng-click="ctrl.save()">저장</button>
				<button ng-if="ctrl.event.id" type="submit" class="btn btn-danger" ng-click="ctrl.delete()">삭제</button>
				<a class="btn-text" ng-click="ctrl.close();">취소</a>
			</div>
		</div>
	</form>
</div>
