<div class="editor-row">
	<h5 class="section-heading">시간 옵션</h5>

  <div class="gf-form-group">
		<div class="gf-form">
			<label class="gf-form-label width-10">타임존</label>
			<div class="gf-form-select-wrapper">
				<select ng-model="ctrl.dashboard.timezone" class='gf-form-input' ng-options="f.value as f.text for f in [{value: '', text: '기본'}, {value: 'browser', text: 'Local browser time'},{value: 'utc', text: 'UTC'}]" ng-change="timezoneChanged()"></select>
			</div>
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-10">자동 갱신</span>
			<input type="text" class="gf-form-input max-width-25" ng-model="ctrl.panel.refresh_intervals" array-join>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-10">현재 지연-</span>
			<input type="text" class="gf-form-input max-width-25" ng-model="ctrl.panel.nowDelay" placeholder="0m" valid-time-span bs-tooltip="'1m 은 마지막 분을 무시합니다 (완성되지 않은 메트릭 생성 때문)'"
																																																												 data-placement="right">
		</div>

		<gf-form-switch class="gf-form" label="시간선택기 숨기기" checked="ctrl.panel.hidden" label-class="width-10"></gf-form-switch>
	</div>
</div>
