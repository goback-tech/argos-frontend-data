
<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-8">
				필터
				<info-popover mode="right-normal">
					<ul>
						<li>대쉬보드: 전체 대시 보드에 대한 주석 및 경고 상태 변경 사항을 가져와 이벤트의 시작 패널에서만 표시합니다.</li>
						<li>전체: 태그 필터와 일치하는 모든 주석 이벤트를 가져옵니다.</li>
					</ul>
				</info-popover>
			</span>
			<div class="gf-form-select-wrapper width-9">
				<select class="gf-form-input" ng-model="ctrl.annotation.type" ng-options="f.value as f.text for f in ctrl.types">
				</select>
			</div>
		</div>

		<div class="gf-form" ng-if="ctrl.annotation.type === 'tags'">
			<span class="gf-form-label">태그</span>
			<bootstrap-tagsinput ng-model="ctrl.annotation.tags" tagclass="label label-tag" placeholder="태그추가">
			</bootstrap-tagsinput>
		</div>

		<div class="gf-form">
			<span class="gf-form-label">최대 제한</span>
			<div class="gf-form-select-wrapper">
				<select class="gf-form-input" ng-model="ctrl.annotation.limit" ng-options="f for f in [10,50,100,200,300,500,1000,2000]">
				</select>
			</div>
		</div>
	</div>
</div>
