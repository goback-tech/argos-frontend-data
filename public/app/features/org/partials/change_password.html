<page-header model="navModel"></page-header>

<div class="page-container page-body">
	<h2 class="page-sub-heading">
		비밀번호 변경
	</h2>

	<div ng-if="ldapEnabled || authProxyEnabled">
		ldap 혹은 auth proxy authentication 이 활성화 되어 있으면 비밀번호 변경이 불가합니다.
	</div>

	<form name="userForm" class="gf-form-group" ng-hide="ldapEnabled || authProxyEnabled">
		<div class="gf-form">
			<span class="gf-form-label width-10">이전 비밀번호</span>
			<input class="gf-form-input max-width-21" type="password" required ng-model="command.oldPassword">
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-10">새 비밀번호</span>
			<input class="gf-form-input max-width-21" type="password" required ng-minlength="4"  ng-model="command.newPassword">
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-10">비밀번호 확인</span>
			<input class="gf-form-input max-width-21" type="password" required ng-minlength="4"  ng-model="command.confirmNew">
		</div>

		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="changePassword()">비밀번호 변경</button>
			<a class="btn-text" href="profile">취소</a>
		</div>
	</form>

</div>
